<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <style>
      body {
        background-color: salmon;
        text-align: center;
      }

      .namas {
        font-family: arial;
        font-size: 80px;
        color: white;
      }

      .namas span {
        /* span itu default displaynya inline, 
        jadi perlu diubah untuk bisa di transform */
        display: inline-block;
        transition: 0.3s;
        cursor: pointer;
      }

      .namas span:hover {
        transform: scale(1.4);
      }
    </style>
  </head>
